<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="user-signap-form" action="users-" method="post" novalidate>
        <div class="form-field">
            <label for="username">Enter user name</label>
            <input id="username" type="text" placeholder="User name" required minlength="4">
            <span class="field-error" id="username-error"></span>
        </div>
        <div class="form-field">
            <label for="user-mail">Enter user email</label>
            <input id="user-mail" type="email" placeholder="User email" required minlength="4">
            <span class="field-error" id="mail-error"></span>
        </div>
        <!-- homework -->
        <div class="form-field">
            <label for="user-id">Enter user email</label>
            <input id="user-id" type="text" placeholder="Enter user ID" required pattern="[0-9]{11}">
            <span class="field-error" id="id-error"></span>
        </div>
        <div class="form-field">
            <label for="user-Phone">Enter user email</label>
            <input id="user-Phone" type="tel" placeholder="User phone" required pattern="[0-9]{9}">
            <span class="field-error" id="phone-error"></span>
        </div>
        <div class="form-field">
            <label for="user-Position">About position</label>
            <input id="user-Position" type="text" placeholder="About position" required maxlength="30">
            <span class="field-error" id="position-error"></span>
        </div>



        <button type="submit">Save</button>
    </form>



    <script src="js.js"></script>
</body>
</html>
